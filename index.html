<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css">
  <script src="/main.js" defer></script>
  <title>Calendar</title>
</head>

<body>

  <div class="calendar">
    <div class="calendar-header">
      <button data-month-changer="prev" class="prev-month">&lt;</button>
      <div class="">
        <span data-month class="month">Aug</span>
        <span data-year class="year">2023</span>
      </div>
      <button data-month-changer="next" class="next-month">&gt;</button>
    </div>

    <div data-calendar-body class="calendar-body">
      <div class="calendar-week-days">
        <p data-day="Sun" class="day">S</p>
        <p data-day="Mon" class="day">M</p>
        <p data-day="Tue" class="day">T</p>
        <p data-day="Wed" class="day">W</p>
        <p data-day="Thu" class="day">T</p>
        <p data-day="Fri" class="day">F</p>
        <p data-day="Sat" class="day">S</p>
      </div>

      <div data-container="dates" class="calendar-dates">
      </div>

    </div>
  </div>
</body>

</html>
